<div class="body-wrapper space-pt--70 space-mb--10">
    <header>
        <div class="breadcrumb-area space-y--15">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-auto pr-1">
                        <div class="header-logo">
                            <a href="javascript: history.back()" class="back-link"> <i class="fa fa-arrow-left">&nbsp;</i></a>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-center px-1">
                        <h1 class="page-title text-center">Lịch sử mua hàng</h1>
                    </div>
                    <div class="col-auto pl-1">
                        <a href="/" class="header-cart">
                            <img src="assets/img/icons/home.svg" class="injectable" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--====================  order product area ====================-->
    <div class="order-history">
        <div class="order-history-header">
            <a href="#" ng-class="{'active': mTT == tt.Ma}" class="menu-tt-{{tt.Ma}}" ng-click="chonTrangThai(tt.Ma)" ng-repeat="tt in lTrangThaiDH">
                <span>{{tt.TenNgan}}</span>
            </a>
        </div>
        <div class="order-history-list">
            <a ng-href="/CTDonHang?id={{dh.Id}}" class="order-history-item" ng-repeat="dh in ListDatas">
                <div class="item-left">
                    <div class="title">{{dh.MaDonHang}}: {{dh.NgayDatHang | date: 'HH:mm dd/MM/yyyy'}}</div>
                    <div>Thực hiện - {{dh.NgayTrangThai | date: 'HH:mm dd/MM/yyyy'}}</div>
                </div>
                <div class="item-right">
                    <div>{{dh.SoLuongSanPham}} sản phẩm</div>
                    <div>{{dh.TongTien | number}}</div>
                </div>
            </a>
            <div class="order-history-empty" ng-if="ListDatas.length === 0"></div>
            <div ng-if="totalPage > iPageIndex">
                <div class="loading-more">
                    <i class="fa fa-spinner"></i>
                    <a href="javascript:void(0)" ng-click="loadData(iPageIndex + 1)">
                        Tải thêm
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!--====================  End of order product area  ====================-->
</div>
