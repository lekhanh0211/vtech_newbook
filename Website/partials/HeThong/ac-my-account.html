<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Thông tin tài khoản</h2>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="row border-bottom white-bg dashboard-header">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Xin chào, <span ng-bind="vm.user.HoTen || vm.user.UserName"></span></h3>
        </div>
        <div class="panel-body">
            <form method="get" class="form-horizontal" name="myForm">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tên tài khoản</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="vm.user.UserName" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Họ tên</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="vm.user.HoTen" required />
                    </div>
                </div>

                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button class="btn btn-primary" ui-sref="changePassword" title="(Ctrl+Enter)">Đổi mật khẩu</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
